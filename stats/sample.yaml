name: "indy500-v1"
config:
  topology.workers: 1

# spout definitions
spouts:
  - id: "telemetryspout"
    className: "com.dsc.iu.stream.app.IndycarSpout"
    parallelism: 1
    constructorArgs:
      - "9"

# bolt definitions
bolts:
  - id: "htmbolt"
    className: "com.dsc.iu.stream.app.ScalarMetricBolt"
    parallelism: 1
    constructorArgs:
      - "9"
      - "speed"
      - "0"
      - "250"

  - id: "sink"
    className: "com.dsc.iu.stream.app.Sink"
    parallelism: 1

#stream definitions
streams:
  - name: "telemetryspout --> htmbolt"
    from: "telemetryspout"
    to: "htmbolt"
    grouping:
      type: SHUFFLE
     
  - name: "htmbolt --> sink"
    from: "htmbolt"
    to: "sink"
    grouping:
      type: SHUFFLE