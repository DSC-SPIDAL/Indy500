name: "indy500-sample"
config:
  topology.workers: 1

# spout definitions
spouts:
  - id: "telemetryspout"
    className: "com.dsc.iu.stream.app.IndycarSpout"
    parallelism: 1

# bolt definitions
bolts:
  - id: "htmbolt"
    className: "com.dsc.iu.stream.app.ScalarMetricBolt"
    parallelism: 1

#stream definitions
streams:
  - name: "telemetryspout --> htmbolt"
    from: "telemetryspout"
    to: "htmbolt"
    grouping:
      type: SHUFFLE
      args: ["word"]